<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
	<div class="container">
		<table class='table table-striped'>
	    	<thead>
		        <tr>
		          <th>Name</th>
		          <th>Alias</th>
		          <th>Email Address</th>
		          <th>Poke History</th>
		          <th>Action</th>
		        </tr>
		      </thead>
		    <tbody>
		        {% for user in users %}
		          <tr>
		            <td>{{user['name']}}</td>
		            <td>{{user['alias']}}</td>
		            <td>{{user['email']}}</td>
		            <td>{{user['created_at']}}</td>
		            <td>{{user['admin_level']}}</td>
		            {% if session['user']['admin_level'] == 1 %}
		            <th><a href="/users/{{user['id']}}/edit">edit</a> <a href="#">delete</a></th>
		            {% endif %}
		          </tr>
	        	{% endfor %}
	      	</tbody>

    </table>
	</div>
  </body>
</html>
